#
# Common error
#
M0000=Success
M9999=Internal Server error, please contact the development team!
#
# Authorization errors
#
M9101=Invalid user credentials
M9102=Invalid authorization info
M9103=User credentials expired
M9104=Invalid private key configuration (issuer)
M9105=Invalid public key configuration (validator)
M9106=Invalid request body (%s)
M9107=Invalid author or no permission to edit
M9108=Invalid token type
M9109=Invalid user session (not existed or has been invalidated)
M9110=Invalid token
#
# User creation errors
#
M9001=Invalid username
M9002=Invalid password (password has to be %s characters or more)
M9003=Invalid email
M9004=User or email already existed
M9005=Invalid new password (password has to be %s characters or more)
M9006=Invalid user confirmation
M9007=Old password did not match
M9008=New password cannot be the same as old password
M9009=Cannot delete self
#
# Post creation
#
M1000=Missing or invalid title
M1001=Missing or invalid post content
M1002=Invalid slug
M1003=Invalid tag
M1004=Invalid post revision
#
# Comment creation
#
M2000=Invalid comment
M2001=Comment exceeded %s characters
#
# Category creation
#
M3000=Invalid category (category cannot be blank or exceeded %s characters)
M3001=Category already existed
M3002=Invalid category slug (slug cannot be blank or exceeded %s characters)
M3003=Default category cannot be deleted
#
# Others
#
M0404=Invalid entity (%s) ID