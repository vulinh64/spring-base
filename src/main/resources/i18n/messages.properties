#
# Common error
#
M0000=Success
M9999=Internal Server error, please contact the development team!
#
# Authorization errors
#
M9102=Invalid authorization info
M9106=Invalid request body (%s)
M9107=Invalid author or no permission to edit
#
# Post creation
#
M1000=Missing or invalid title
M1001=Missing or invalid post content
M1002=Invalid slug
M1003=Invalid tag
M1004=Invalid post revision
#
# Comment creation
#
M2000=Invalid comment
M2001=Comment exceeded %s characters
#
# Category creation
#
M3000=Invalid category (category cannot be blank or exceeded %s characters)
M3001=Category already existed
M3002=Invalid category slug (slug cannot be blank or exceeded %s characters)
M3003=Default category cannot be deleted
#
# Others
#
M0404=Invalid entity (%s) ID
M4004=User not found
M4001=Invalid Keycloak admin client authorization